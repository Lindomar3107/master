<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>Listas não ordenadas</p>
    <ul type="square">

        <li>Café</li>
        <li>Leite</li>
        <li>Açucar</li>

    </ul>

    <p>Listas ordenadas</p>
    <ol type="A">

        <li>Café</li>
        <li>Leite</li>
        <li>Açucar</li>

    </ol>

    <p>Lista de Definição</p>

    <dl>

        <dt>Café</dt>
        <dd>Pó para o preparo bebida quente preta</dd>


        <dt>Leite</dt>
        <dd>Bebida fria /quente para adicionar ao café</dd>


        <dt>Açucar</dt>
        <dd>Pó granulado extraido da cana de açucar</dd>


    </dl>












</body>















</html>
